<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card</title>
    <!-- icon on website -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img src="assets/images/illustration-article.svg" alt="" />
        </div>
        <div class="data">
          <h4>Learning</h4>
          <p class="brief">Published 21 Dec 2023</p>
          <h2>HTML & CSS foundation</h2>
          <p class="long">
            These languages are the backbone of every wevsite, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="person">
          <div class="avatar">
            <img src="assets/images/image-avatar.webp" alt="" />
          </div>
          <h4>Gerg Hooper</h4>
        </div>
      </div>
    </div>
  </body>
</html>
